<div class="card-body">

  <img  class="card-img-top"
        [src]="photo.imageurl"
        aria-controls="active"
        style="max-height:250px;max-width:250px;margin-top:30px;">

  <p><strong class="card-title">{{ photo.title }}</strong></p>
  <p class="card-text">{{ photo.description }}</p>
</div>
